<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-6 p-0 imgdhoni">
            <img src="/assets/image/dhoni-5505221_1920.jpg" alt="" width="100%" height="100%">
        </div>
        <div class="col col-md-5 ">
            <div class="row justify-content-end align-items-center" style="height: 100vh;">
                <div class="col box">
                    <div class="d-flex flex-column align-items-center" [formGroup]="fbFormGroup">
                        <div class="form-group text-dark d-flex justify-content-center mt-3 mb-3 ">
                            <h1 id="headsignup" class="font-weight-bolder">Registration</h1>
                        </div>

                        <div class="form-group text-light">
                            <input type="text" class="form-control" id="InputUser" placeholder="Enter Username"
                                formControlName="username">
                        </div>

                        <div class="form-group text-light">
                            <input type="email" class="form-control" id="InputEmail1" placeholder="1234@gmail.com"
                                formControlName="email">
                        </div>

                        <div class="form-group text-light">
                            <input type="phone" class="form-control" id="InputPassword2"
                                placeholder="Enter Your Mobile no." formControlName="mobno">
                        </div>

                        <div class="form-group text-light">
                            <input type="password" class="form-control" id="InputPassword1" placeholder="Enter Password"
                                formControlName="password">
                        </div>

                        <!--Button-->
                        <div class="row justify-content-center my-3"> <button id="btn" class="btn btn-outline-primary"
                                [disabled]="!fbFormGroup.valid" (click)="readFormValue()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
